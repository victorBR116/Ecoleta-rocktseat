<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,500&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style/main.css"> 
    <link rel="stylesheet" href="style/create-point.css"> 
    
    <link rel="stylesheet" href="style/responsive.css">  
    
</head>
<body>
    <div id="page-create-point">
        
            <header>
                <img src="../nextweek/style/logo.svg" alt="LogoMarca">
                <a href="#">
                    <span></span>
                    Voltar para home
                
                </a>
            </header>
            <form action="">

                 <h1>Cadastro do ponto de coleta</h1>   
                
                     <fieldset>
                        <legend>
                           <h2>Dados da entidade</h2>
                        </legend>
                    
                            <div class="field">
                                <label for="name">Nome da entidade</label>
                                <input type="text" name="name" required >
                            </div>

                            <div class="field-group">
                                <div class="field">
                                    <label for="address">Endereço</label>
                                    <input type="text" name="address" required>

                                </div>
                                <div class="field">
                                    <label for="address2">Número/complemento</label>
                                    <input type="text" name="addres2" required>

                                </div>

                            </div>

                            <div class="field-group"> 
                                <div class="field">
                                    <label for="state">Estado</label>
                                    <select name="uf" required >
                                        <option value="">Selecione o estado</option>
                                       </select>
                            
                                       <input type="hidden" name="state">

                                </div>
                            
                            
                                <div class="field"> 
                                    <label for="city">cidade</label>
                                    <select name="city" disabled required>
                                        <option value="">Selecione a cidade</option>
                                    </select>
                                    
                                </div>
                                
                            </div>   
                            <button>Cadastrar ponto de coleta</button>
                     </fieldset>


                     <fieldset>
                        <legend>
                            <h2>Ítens de coleta</h2>
                         </legend>
                          
                         <div class="items-grid">
                             <li data-id="1" >
                                 <img src="style/lampadas.svg" alt="Lampadas"> 
                                 <span>Lâmpadas</span>
                            </li>
                            
                            <li data-id="2">
                                    <img src="style/baterias.svg" alt="Pilhas e Baterias"> 
                                    <span>Pilhas e Baterias</span>
                               </li>

                               <li data-id="3">
                                    <img src="style/papeis-papelao.svg" alt="Papéis e Papelão"> 
                                    <span>Papéis e Papelão</span>
                               </li>

                               <li data-id="4">
                                    <img src="style/eletronicos.svg" alt="Residuos Eletrônico"> 
                                    <span>Residuos Eletrônico</span>
                               </li>

                               <li data-id="5">
                                    <img src="style/organicos.svg" alt="Residuos Orgânicos"> 
                                    <span>Residuos Orgânicos</span>
                               </li>

                               <li data-id="6">
                                    <img src="style/oleo.svg" alt="Óleo de Cozinha"> 
                                    <span>Óleo de Cozinha</span>
                               </li>

                         </div>
                        <input type="hidden" name="items">
                     </fieldset>

                     
        
    </div>
    <script src="create-point.js"> </script>
</body>
</html>
